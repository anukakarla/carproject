<div class="container">
    <div class=" text-center mt-5 ">
        <h1>ADD Car Details</h1>
    </div>
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form [formGroup]="addForm" (ngSubmit)="addCarDetails()" id="contact-form" role="form">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="">Car Name </label>
                                            <input type="text" id="name" name="name" formControlName="name"
                                                placeholder="Car Name">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class=""> <label for="form_lastname">Company Name</label>
                                            <input type="text" id="CompanyName" name="companyName"
                                                formControlName="companyName" placeholder="Car Company Name">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="">FuelType </label><br>
                                            <input type="text" id="fuelType" name="fuelType" formControlName="fuelType"
                                                placeholder="Car Fuel type">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="">powerSteering</label> <input type="text"
                                                id="powerSteering" name="powerSteering" formControlName="powerSteering"
                                                placeholder="Car powerSteering"> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="">BrakeSystem </label>
                                            <input type="text" id="breakSystem" name="breakSystem"
                                                formControlName="breakSystem" placeholder="Car Break BrakeSystem">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="">showroom Price</label> <input
                                                type="number" id="showRoomPrice" name="showroomPrice"
                                                formControlName="showroomPrice" placeholder="Car showroomprice"> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="">onRoadPrice </label>
                                            <input type="number" id="onRoadPrice" name="onRoadPrice"
                                                formControlName="onRoadPrice" placeholder="Car onRoad Price">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="">imageUrl</label> <input type="text"
                                                href="#" id="imageUrl" name="imageUrl" formControlName="imageUrl"
                                                placeholder="Car image url">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="">mileage </label><br>
                                            <input type="number" id="mileage" name="mileage" formControlName="mileage"
                                                placeholder="Car mileage">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="">seatingCapacity</label>
                                            <input type="number" id="seatingCapacity" name="seatingCapacity"
                                                formControlName="seatingCapacity" placeholder="Car seating Capacity">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="">engineCapacity </label>
                                            <input type="number" id="engineCapacity" name="engineCapacity"
                                                formControlName="engineCapacity" placeholder="Car engine Capacity">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="">gearType</label> <input type="text"
                                                id="gearType" name="gearType" formControlName="gearType"
                                                placeholder="Car gearType">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-success btn-send pt-2 btn-block ">Add
                                        Details</button>
                                    <!-- <input type="submit"
                                            class="btn btn-success btn-send pt-2 btn-block " value="Add Details">  -->

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

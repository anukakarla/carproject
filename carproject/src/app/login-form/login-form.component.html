<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
  <div class="card card0 border-0">
    <div class="row d-flex">
      <div class="col-lg-6">
        <div class="card1 pb-5">
          <div class="row"> <img
              src="https://cdn5.vectorstock.com/i/1000x1000/68/44/car-logo-with-circle-hand-colorful-logo-vector-22266844.jpg"
              class="logo"> </div>
          <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img
              src="https://assets.shortpedia.com/uploads/2022/01/06/1641450013.webp?tr=w-1200,h-600,cm-pad_resize,bg-F3F3F3"
              class="image"> </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card2 card border-0 px-4 py-5">

          <div class="row px-6"> <label class="mb-1">
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <h3 class="middle">Login Form</h3>
                <br>
                <br>
                <br>
                <h4 class="mb-0 text-sm">USERNAME</h4><br>
                <input id="uname" type="text" formControlName="username" name="username" placeholder="username">
                <br>
                <br>
                <h4 class="mb-0 text-sm">PASSWORD</h4><br>
                <input type="password" name="password" formControlName="password" placeholder="Enter password">
                <br>
                <br>
                <button type="submit" class="btn btn-blue text-center">Login</button>
              </form>
